<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>doc</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>

     <div id="searchsection"></div>   
    
                                                                                                      
        <script>
     var vars = [], hash;
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
    for(var i = 0; i < hashes.length; i++)
    {
        hash = hashes[i].split('=');
        vars.push(hash[0]);
        vars[hash[0]] = hash[1];
        console.log(vars[hash[0]]);
    }
    
              $("#field").innerHTML = localStorage.getItem("doctorfield");
              $("#area").innerHTML = localStorage.getItem("doctorarea");
            $(document).ready(function () {
              
                    var doctortype = vars["doc_type"];
                    var doctorarea = vars["doc_area"];
                    console.log(doctortype);
                     console.log(doctorarea);
                    $.ajax({
                        url: "webserivce1.php",
                        type: "POST",
                        data: {search: doctortype, area: doctorarea},
                        success: function (response) {
                            $("#searchsection").html(response);
                        },
                        error: function (xhr, status, error) {
                            console.log(error);
                        },
                });
            });
        </script>
        
    </body>
</html>
